
<div id="mainForm">
<h3>AngularJs login Web App</h3>
    <form action="/" id="myLogin">
	    Username<br><input  size="10%" id="username" ng-model="username"><br>
	    Password<br><input  size="10%" id="username" ng-model="password"><br><br>
	    <button type="button" ng-click="submit()" >Log in</button>
    </form>
    <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
</div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1736136816632420',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
